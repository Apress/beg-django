{% extends "base.html" %}

{% block title %} Coffeehouse confirm delete {% endblock %} 

{% block breadcrumb %}
        <li><a href="{% url 'homepage' %}">Home</a> </li>         

        <li><a href="{% url 'items:index' %}">Items</a></li>

        <li class="active">Confirm delete {{object}}</li>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        Do you really want to delete "{{ object }}"?
        <button class="btn btn-primary" type="submit">Yes, remove it!</button>
    </form>
{% endblock content %}
