{% extends "base.html" %}
{% block title %} Coffeehouse share media {% endblock %} 

{% block breadcrumb %} 
        <li><a href="{% url 'homepage' %}">Home</a></li>         
        <li class="active">Share media</li>
{% endblock %} 


{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <ul>
    {{form.as_ul}}
  </ul>
    <input type="submit" value="Submit media" class="btn btn-primary">    
</form>

{% endblock %}
